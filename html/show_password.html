<!-- 表單 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問卷調查</title>
  </head>
  <body>
    <!-- form action=""，action代表要把表單內容傳到哪裡(後端)，因為現在沒有所以不填  -->
    <!-- method是告訴瀏覽器怎麼將標單傳到後端，沒寫的話預設是GET，GET的話form data會被附加到傳送位置的URL內，所以通常是向伺服器傳送公開的訊息才會用GET -->
    <!-- method="POST"，POST則會把form data隱藏起來，所以通常是向伺服器傳送較私密的內容會用POST -->
    <form action="" method="GET">
      <label for="密碼">密碼:</label>
      <input
        id="密碼"
        type="password"
        placeholder="請輸入密碼"
        name="password"
      />
      <!--  type="password"他就會幫你隱藏輸入的字 placeholder是輸入盒的提示訊息  -->

      <input type="checkbox" id="show_querySelector" />
      <label for="show_qu" id="query">顯示密碼(用querySelector的方式)</label>
      <input type="checkbox" id="show_Byid" />
      <label for="show_id" id="byid">顯示密碼(用getElementById的方式)</label>
    </form>
    <script>
      //讓checkbox_byid存入使用getElementById取得ID="show_Byid"的element
      let checkbox_byid = document.getElementById("show_Byid");
      console.log(checkbox_byid);

      //讓password存入使用getElementById取得ID="密碼"的element
      let password = document.getElementById("密碼");
      console.log(password);

      //讓checkbox_querySelector存入使用querySelector取得ID="show_Byid"的element
      let checkbox_querySelector = document.querySelector(
        "#show_querySelector"
      );
      console.log(checkbox_querySelector);

      //讓query存入使用getElementById取得ID="query"的element(label標籤)用途是改變content(文字)
      let query = document.getElementById("query");
      console.log(query);

      ////讓byid存入使用getElementById取得ID="byid"的element(label標籤)用途是改變content(文字)
      let byid = document.getElementById("byid");
      console.log(byid);

      //對checkbox_byid做監聽(如果點擊,執行函式)
      checkbox_byid.addEventListener("click", function () {
        //如果password的type等於"password"的話
        if (password.type == "password") {
          password.type = "text"; //把possword的type改成"text"
          query.innerText = "不顯示密碼(用querySelector的方式)"; //把query(label)內的文字做修改
          byid.innerText = "不顯示密碼(用getElementById的方式)"; //把byid(label)內的文字做修改
        } else {
          password.type = "password";
          query.innerText = "顯示密碼(用querySelector的方式)";
          byid.innerText = "顯示密碼(用getElementById的方式)";
        }
      });

      checkbox_querySelector.addEventListener("click", function () {
        if (password.type == "password") {
          password.type = "text";
          query.innerText = "不顯示密碼(用querySelector的方式)";
          byid.innerText = "不顯示密碼(用getElementById的方式)";
        } else {
          password.type = "password";
          query.innerText = "顯示密碼(用querySelector的方式)";
          byid.innerText = "顯示密碼(用getElementById的方式)";
        }
      });
    </script>
  </body>
</html>
