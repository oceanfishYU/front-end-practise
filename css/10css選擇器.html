<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> 
        <title>余瓊紋的網頁</title>   
        <!-- 引入外部css檔案(要寫在head裡)，好處是網站的網頁可能style都一樣，這樣直接引入就不用每個網頁都寫一次 -->
        <!-- link就是從外部引入檔案的意思，rel="stylesheet"意思是現在引入的是一個css檔案 -->
        <link rel="stylesheet" href="10style.css"/>

    </head>
    <body>
        <h1>css教學</h1>
        <p class="class-1">這是一個段落</p>
        <p class="class-1">這是第二個段落</p>
        <h2>小黑你好啊</h2>
        <ul>
            <li><a href="https//:google.com">google</a></li>
            <li>facebook</li>
            <li>ig</li>
        </ul>
        <input type="text"/>
        <br/>
        <input type="password">
    </body>
</html>
