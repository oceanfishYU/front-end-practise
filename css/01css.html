<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> 
        <title>余瓊紋的網頁</title>   
    </head>
    <body>
        <!-- css -->
        <div style="color:red; font-size:30px;"> <!-- font-size是字的大小 -->
            <h1 style="color:blue;">css教學</h1> <!-- div內的標籤如果還有css那此標籤會以內層的css顯示 -->
            <p style="background-color: blueviolet;">這是一個段落</p> <!-- background-color是背景顏色 -->
            <p style="border: 1px dashed black; width:200px; height:100px">dashed是虛線</p>  <!-- border是外框，要給他三個屬性1.外框大小2.樣式3.顏色 -->
            <p style="border: 3px solid grey; max-width: 800px;">solid是實線</p> <!-- 如果沒有寫寬度的話外框會依照畫面大小調整 -->
            
        </div>
        
    </body>
</html>
