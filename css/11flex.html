<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> 
        <title>余瓊紋的網頁</title>   
        <link rel="stylesheet" href="11style.css"/>

    </head>
    <body>
        <!-- flex -->
        <h1>flex</h1>
        <div class="container"> 
            <div class="box-1">區塊1</div>
            <div class="box-2">區塊2</div>
            <div class="box-3">區塊3</div>
        </div>
        <br/>
        <hr/>
        <br/>

        <h1>利用flex分等份</h1>
        <div class="container"> 
            <div class="box-4">區塊4</div>
            <div class="box-5">區塊5</div>
            <div class="box-6">區塊6</div>
        </div>
        </div>
        <br/>
        <hr/>
        <br/>
        
        <h1> 讓超過主軸的區塊往下移 </h1>
        <div class="container000"> 
            <div class="box-7">區塊7</div>
            <div class="box-8">區塊8</div>
            <div class="box-9">區塊9</div>
            <div class="box-7">區塊7</div>
            <div class="box-8">區塊8</div>
            <div class="box-9">區塊9</div>
            <div class="box-7">區塊7</div>
            <div class="box-8">區塊8</div>
            <div class="box-9">區塊9</div>
        </div>
        <br/>
        <hr/>
        <br/>

        <h1> 把主軸改成由上往下 </h1>
        <div class="container111"> 
            <div class="box-a">區塊1</div>
            <div class="box-b">區塊2</div>
            <div class="box-c">區塊3</div>
            <div class="box-a">區塊4</div>
            <div class="box-b">區塊5</div>
            <div class="box-c">區塊6</div>
            <div class="box-a">區塊7</div>
            <div class="box-b">區塊8</div>
            <div class="box-c">區塊9</div>
        </div>
        <br/>
        <hr/>
        <br/>

        <h1> 讓區塊達到四軸置中 </h1>
        <div class="containerdef"> 
            <div class="box-d">區塊d</div>
            <div class="box-e">區塊e</div>
            <div class="box-f">區塊f</div>
        </div>
        <br/>
        <hr/>
        <br/>

        <h1> 讓寬度超過主軸的區塊也能四軸置中 </h1>
        <div class="container222"> 
            <div class="box-11">區塊11</div>
            <div class="box-12">區塊12</div>
            <div class="box-13">區塊13</div>
            <div class="box-14">區塊11</div>
            <div class="box-15">區塊12</div>
            <div class="box-16">區塊13</div>
            <div class="box-17">區塊11</div>
            <div class="box-18">區塊12</div>
            <div class="box-19">區塊13</div>
        </div>


    </body>
</html>
