<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> 
        <title>余瓊紋的網頁</title>   
    </head>
    <body>
        <!-- float & display -->
        <!-- float就是浮起 -->
        <img src="HTML_CSS_JS.webp" width="200px" style="float: left;"/> <!-- float是把圖片浮起來，這樣p標籤沒有圖片那塊可以靠著所以就會往上移動，文字也會自動移到不會被遮擋的地方 -->
        <p>HTML 負責的就是把網頁的結構生出來，所以看起來都方方正正的不是那麼美觀，而 CSS 就是負責把外貌給顯示出來，讓網頁的外貌看起來美觀一些，最後 JavaScript 再負責去控制網頁裡面的內容以及使用者的操作行為。</p>
        <br/>
        <br/>
        <hr/>
        <ul style="float: right; background-color: cadetblue; margin: 0px; padding: 15px;"> <!--列表也可以用float-->
            <li>主頁</li>
            <li>部落格</li>
            <li>關於</li>
            <li>聯絡我們</li>
        </ul>
        <p>HTML 負責的就是把網頁的結構生出來，所以看起來都方方正正的不是那麼美觀，而 CSS 就是負責把外貌給顯示出來，讓網頁的外貌看起來美觀一些，最後 JavaScript 再負責去控制網頁裡面的內容以及使用者的操作行為。</p>
        <br/>
        <hr/>

        <!-- display是顯示的意思 -->
        <!-- p標籤預設的顯示方式是block，span預設顯示方式是inline -->
        <p>你好</p>
        <p>哈哈</p>
        <span>span1</span>
        <span>span2</span>
        <hr/>
        <!-- 透過dispaly改變顯示方式 -->
        <p style="display: inline;">你好</p>
        <p style="display: inline;">哈哈</p>
        <span style="display: block;">span1</span>
        <span style="display: block;">span2</span>
    </body>
</html>
