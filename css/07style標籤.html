<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> 
        <title>余瓊紋的網頁</title>   
        <!-- css的另一種寫法:寫style標籤然後在裡面設定標籤的style，就會讓下面出現的這些標籤都變成指定的style -->
        <style>
            p{
                 color: rgb(28, 154, 66);
                 background-color: yellowgreen;
            }
            h1{
                color: burlywood;
            }
        </style>
    </head>
    <body>
        <h1>css教學</h1>
        <p>抹茶好吃</p>
        <p>抹茶好吃</p>
        <p>抹茶好吃</p>
        <p>抹茶好吃</p>
        <h1>哈囉</h1>
        
    </body>
</html>
