<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> 
        <title>余瓊紋的網頁</title>   
    </head>
    <body style="height: 1500px;">
        <!-- position -->
        <h1>css教學</h1>
        <div style=" position: fixed; top: 40px; width: 80px; height: 80px; background-color: blue;"></div>  <!-- position(定位):fixed(固定定位)，fixed會把這個獨立成一個圖層(有點像float的概念)所以會蓋過其他標籤，可以使用top讓他在離頂端固定20px的位置定位(也可以寫buttom;left;right)，如果都沒寫他就會固定在他原本應該出現的地方 -->
        <div style="  position: relative; top: 30px; width: 100px; height: 100px; background-color: yellow;"></div> <!--position: relative(相對定位)，會使東西相對於他原本該顯示的地方做定位，並會蓋過沒有做相對定位的東西 -->
        <div style="width: 120px; height: 120px; background-color: red;"></div>

        <br/>
        <div style="padding: 30px; border: 5px solid red;">
            <div style="padding: 30px; border: 5px solid red;">
                <div style=" position: absolute; top: 0px; right: 0px; width: 40px; height: 40px; background-color: pink;"></div> <!-- position: absolute(絕對定位)使用絕對定位的話這層也會浮起來，外層不知道裡面還有這層所以就會往內縮40px，根固定定位一樣沒設定上下左右的話就會顯示在原本應該出現的位置，差別在不會隨著網頁捲動 -->
            </div>
        </div>

        <br/>
        <div style="padding: 30px; border: 5px solid orange;">
            <div style="position: relative; padding: 30px; border: 5px solid orange;">
                <div style=" position: absolute; top: 0px; right: 0px; width: 40px; height: 40px; background-color: palevioletred;"></div> <!-- position: absolute(絕對定位)如果外層有做定位的話她就會根據外層來做定位，如果外面兩層都有定位的話她會根據離自己最近的外層定位 -->
            </div>
        </div>
    </body>
</html>
