<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>余瓊紋的網頁</title>
    <!-- 引入外部css檔案(要寫在head裡)，好處是網站的網頁可能style都一樣，這樣直接引入就不用每個網頁都寫一次 -->
    <!-- link就是從外部引入檔案的意思，rel="stylesheet"意思是現在引入的是一個css檔案 -->
    <link rel="stylesheet" href="09style.css" />
  </head>
  <body>
    <!-- class(在css檔案是用.)是類別的意思可以讓css套用在類別上，class是可以重複利用的，並且1個element可以有不只一個calss，class之間用空白隔開 -->
    <!-- id(在css檔案是用#)是唯一識別名稱，所以一個id只能在一個html出現一次,一個標籤也只能有一個id -->
    <h1 id="css-h1">css教學</h1>
    <p class="drink background-yellow">紅茶</p>
    <p class="drink">奶茶</p>
    <p class="drink">綠茶</p>
    <h1 class="teacher">王聖權</h1>
    <p class="teacher">王癸元</p>
    <p class="teacher background-yellow">王冠婷</p>
    <p class="food">漢堡</p>
    <p class="food">薯條</p>
  </body>
</html>
