<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> 
        <title>余瓊紋的網頁</title>   
    </head>
    <body>
        <!-- opacity(透明度) & border-radius(邊緣圓弧) -->
        <h1>css教學</h1>
        <p style="position: relative; top: 65px; left: 25px;">您好</p>
        <div style="opacity: 0.5; border-radius: 30px; width: 80px; height: 80px; background-color: blue;"></div> <!-- 透明度是0~1之間，圓弧如果用半徑(80px*80px的半徑為40)就會變成圓形 -->
        <p style="position: relative; top: 65px; left: 25px;">您好</p>
        <div style="opacity: 0.5; border-radius: 20px 30px 40px 50px; width: 80px; height: 80px; background-color: yellow;"></div>
        
    </body>
</html>
