<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta> 
        <title>余瓊紋的網頁</title>   
    </head>
    <body>
        <!-- padding(用來控制內部空間的)margin(用來控制外部空間的) -->
        <h1>css教學</h1>
        <div style="padding:20px; margin:40px; background-color: hsl(210, 63%, 66%); border: 1px solid black;"> <!-- font-size是字的大小 -->
            大家好我是余瓊紋，接下來要介紹的是padding&margin
        
        </div>
        <div style="padding-top:20px; margin:40px; background-color: hsl(210, 63%, 66%); border: 1px solid black;"> <!-- -top是只要上面有空間(bottom是下面) -->
            大家好我是余瓊紋，接下來要介紹的是padding&margin
        </div>
        
        <div style="padding:10px 30px 60px 90px; margin:40px; background-color: hsl(210, 63%, 66%); border: 1px solid black;"> <!-- 也可以各自指定 -->
            大家好我是余瓊紋，接下來要介紹的是padding&margin
        </div>
        
        <div style="padding:20px; margin-top:-40px; background-color: hsl(210, 63%, 66%); border: 1px solid black;"> <!-- margin可以寫負的值，會直接移動 -->
            大家好我是余瓊紋，接下來要介紹的是padding&margin
        </div>
    </body>
</html>
